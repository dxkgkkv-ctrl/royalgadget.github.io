<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>رویال گجت</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }

    .product {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 1rem;
      padding: 1rem;
      width: 260px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .whatsapp-button {
      display: inline-block;
      margin-top: 10px;
      background-color: #25D366;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
    }

    #admin-panel {
      background: #fff;
      padding: 2rem;
      margin: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
    }

    #password-modal {
      position: fixed;
      top: 50%;
      right: 50%;
      transform: translate(50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="logo" style="cursor:pointer;">رویال گجت ⚙</h1>
  </header>

  <main id="product-list"></main>

  <section id="admin-panel" style="display:none;">
    <h2>پنل مدیریت</h2>
    <form id="add-product-form">
      <input type="text" id="name" placeholder="نام محصول" required />
      <input type="text" id="price" placeholder="قیمت" required />
      <textarea id="description" placeholder="توضیحات محصول"></textarea>
      <input type="file" id="image-upload" accept="image/*" required />
      <button type="submit">افزودن محصول</button>
    </form>

    <div id="admin-products"></div>

    <h3>نماد اعتماد</h3>
    <input type="file" id="enamad-image" accept="image/*" />
    <input type="text" id="enamad-link" placeholder="لینک نماد اعتماد" />
    <button onclick="saveEnamad()">ذخیره نماد</button>

    <h3>توضیحات سایت</h3>
    <textarea id="site-description" placeholder="توضیحات سایت را اینجا وارد کنید"></textarea>
    <button onclick="saveSiteDescription()">ذخیره توضیحات</button>
  </section>

  <div id="password-modal" style="display:none;">
    <input type="password" id="admin-password" placeholder="رمز ورود" />
    <button onclick="checkPassword()">ورود</button>
  </div>

  <footer>
    <div id="site-description-display" style="margin:10px 0; font-size:1rem;"></div>
    <div id="enamad-placeholder" style="margin:10px 0;"></div>
  </footer>

  <script>
    const ADMIN_PASSWORD = "poiu.0987";
    let logoClickCount = 0;

    const logo = document.getElementById("logo");
    const adminPanel = document.getElementById("admin-panel");
    const passwordModal = document.getElementById("password-modal");

    logo.addEventListener("click", () => {
      logoClickCount++;
      if (logoClickCount >= 25) {
        passwordModal.style.display = "block";
        logoClickCount = 0;
      }
    });

    function checkPassword() {
      const enteredPassword = document.getElementById("admin-password").value;
      if (enteredPassword === ADMIN_PASSWORD) {
        passwordModal.style.display = "none";
        adminPanel.style.display = "block";
        renderAdminProducts();
        loadSiteDescription();
        renderEnamad();
      } else {
        alert("رمز اشتباه است.");
      }
    }

    function loadProducts() {
      return JSON.parse(localStorage.getItem("products")) || [];
    }

    function saveProducts(products) {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function renderProducts() {
      const products = loadProducts();
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";

      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.price} تومان</p>
          <p>${product.description}</p>
          <a href="https://wa.me/989231719317?text=سلام، من علاقه‌مند به خرید محصول ${encodeURIComponent(product.name)} هستم." target="_blank" class="whatsapp-button">ارتباط واتساپ</a>
        `;
        productList.appendChild(div);
      });
    }

    function renderAdminProducts() {
      const products = loadProducts();
      const adminProducts = document.getElementById("admin-products");
      adminProducts.innerHTML = "";

      products.forEach((product, index) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <span>${product.name} - ${product.price} تومان</span>
          <button onclick="deleteProduct(${index})">حذف</button>
        `;
        adminProducts.appendChild(div);
      });
    }

    function deleteProduct(index) {
      const products = loadProducts();
      products.splice(index, 1);
      saveProducts(products);
      renderProducts();
      renderAdminProducts();
    }

    document.getElementById("add-product-form").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const description = document.getElementById("description").value.trim();
      const imageInput = document.getElementById("image-upload");

      if (!imageInput.files.length) {
        alert("لطفا تصویر محصول را انتخاب کنید.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const image = reader.result;
        const newProduct = { name, price, description, image };
        const products = loadProducts();
        products.push(newProduct);
        saveProducts(products);
        renderProducts();
        renderAdminProducts();
        e.target.reset();
      };
      reader.readAsDataURL(imageInput.files[0]);
    });

    function saveEnamad() {
      const imageInput = document.getElementById("enamad-image");
      const linkInput = document.getElementById("enamad-link").value.trim();

      if (!imageInput.files.length) {
        alert("لطفا تصویر نماد اعتماد را انتخاب کنید.");
        return;
      }
      if (!linkInput) {
        alert("لطفا لینک نماد اعتماد را وارد کنید.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        localStorage.setItem("enamad-image", reader.result);
        localStorage.setItem("enamad-link", linkInput);
        renderEnamad();
      };
      reader.readAsDataURL(imageInput.files[0]);
    }

    function renderEnamad() {
      const imageSrc = localStorage.getItem("enamad-image");
      const link = localStorage.getItem("enamad-link") || "#";

      if (imageSrc) {
        document.getElementById("enamad-placeholder").innerHTML = `
          <a href="${link}" target="_blank" rel="noopener noreferrer">
            <img src="${imageSrc}" alt="نماد اعتماد" style="max-width: 120px;" />
          </a>
        `;
      } else {
        document.getElementById("enamad-placeholder").innerHTML = "";
      }
    }

    function saveSiteDescription() {
      const desc = document.getElementById("site-description").value.trim();
      localStorage.setItem("site-description", desc);
      loadSiteDescription();
    }

    function loadSiteDescription() {
      const desc = localStorage.getItem("site-description") || "";
      document.getElementById("site-description-display").textContent = desc;
    }

    window.onload = () => {
      renderProducts();
      renderEnamad();
      loadSiteDescription();
    };
  </script>
</body>
</html>
